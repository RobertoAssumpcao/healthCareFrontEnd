<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health care</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a class="navbar__link">
                <img src="images/icons/logo.svg" alt="Logo" class="navbar__icon">
            </a>
            <a href="index.html" class="navbar__link">
                <img src="images/icons/home.svg" alt="Home" class="navbar__icon">
            </a>
        </nav>

        <section class="section">
            <div class="content">
                <header>
                    <h1 class="content__title">Health Overview</h1>
                    <p class="content__date" id="dataHoje"></p>
                    <button class="btn-cadastrar">Cadastrar</button>
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <span class="close-button" id="closeModal">&times;</span>
                        <h2>Cadastrar Glicose</h2>
                        <form id="formCadastrar">
                            <label for="name">Nome</label>
                            <input type="text" id="name" name="name" required> 
                            <label for="glucose">Glicose:</label>
                            <input type="number" id="glucose" name="glucose" required>
                            <button type="submit" class="btn-cadastrar">Cadastrar</button>
                        </form>
                    </div>
                </div>
                </header>
                <div class="cards" id="cards">
                </div>
            </div>

            <footer class="footer" id="footer">
            </footer>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
